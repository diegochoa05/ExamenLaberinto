        function update(){

            if (direccion == 'arriba') {
                player1.y -= speed; 
                if (player1.y<0){
                    player1.y = 1000;
                }
            }

            if (direccion == 'abajo') {
                player1.y += speed;

                if (player1.y>1000){
                    player1.y = 0;
                }
            }

            if (direccion == 'izquierda') {
                player1.x -= speed;
                if (player1.x<0){
                    player1.x = 1000;
                }
            }

            if (direccion == 'derecha') {
                player1.x += speed;
                if (player1.x>1000){
                    player1.x = 0;
                }
            }
            
            if (player1.se_tocan(player2)) {
                seTocaron = true;
                aplausos.play();
            }

            for (var i = 0; i<pared.length; i++){
                if (player1.se_tocan(pared[i])){
                if (direccion == "arriba"){
                    player1.y += speed;
                }
                if (direccion == "abajo"){
                    player1.y -= speed;
                }
                if (direccion == "izquierda"){
                    player1.x += speed;
                }
                if (direccion == "derecha"){
                    player1.x -= speed;
                }
            }
            }
        }

        function Cuadro(x, y, w, h, c){

            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;

            this.pintar = function (ctx) {
            ctx.fillStyle = this.c;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
    
            console.log("hola");

            this.se_tocan = function (target) { 

            if(this.x < target.x + target.w &&
            this.x + this.w > target.x && 
            this.y < target.y + target.h && 
            this.y + this.h > target.y){
            return true;	
            console.log("hola");

             }
            };
        }
